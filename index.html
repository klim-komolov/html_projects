<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
</head>
<body>
<div> 
    <div class="login-container">
    <h2 class="login-title">Логин</h2>
    <form class="login-form" action="https://httpbin.org/post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="login">Логин</label>
            <input id="login" name="login" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input id="password" type="password" required>
        </div>
        <div class="form-group">
            <input type="checkbox" name="rememberme" id="rememberme" checked>
            <label for="rememberme">Запомнить меня</label>
        </div>
        <button type="submit">Войти</button>
    </form>
    </div>
</div>
    <h1>Форма обратной связи</h1>
    <form method="post" action="https://httpbin.org/post" enctype="multipart/form-data">
        
        <input type="hidden" name="user_id" value="5">
        <fieldset>
        <div>
            <label for="fio">ФИО</label>
            <input type="text" id="fio" name="fio" placeholder="Введите ФИО" value="Иванов Иван Иванович">
        </div>
        <div>
            <label for="email">Электронная почта</label>
            <input type="email" id="email" name="email" placeholder="Введите почту" required>
        </div>
    </fieldset>
        <div>
        <fieldset>
            <label>Как вы о нас узнали?</label>

            <div>
                <input type="radio" name="source" id="friends" value="friends" checked>
                <label for="friends">Друзья</label>
            </div>
            <div>
                <input type="radio" name="source" id="advertising" value="advertising">
                <label for="advertising">Реклама</label>
            </div>
        </fieldset>
        </div>

        <div>
        <fieldset>
            <label for="msg_type">Тип обращения</label>
            <select name="msg_type" id="msg_type" multiple>
                <option value="1">Похвала</option>
                <option value="2">Предложение</option>
            </select>
        </fieldset>
        </div>

        <div>
            <fieldset>
            <label for="msg">Сообщение</label>
        <textarea name="message" id="msg" cols="30" rows="10">Текст по умолчанию</textarea>
            </fieldset>
        </div>
        
        <div>
            <fieldset>
            <label for="attachment">Вложение</label>
            <input type="file" name="attachment" id="attachment">
            </fieldset>
        </div>
        <div>
            <input type="checkbox" name="agree" id="agree" value="agree" required checked>
            <label for="agree">Согласен с правилами обработки персональных данных</label>
        </div>
        <button type="submit">Отправить</button>
    </form>  

</body>
</html>
